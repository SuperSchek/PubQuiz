<template name="register">
    <div id="register-module" class="hidden">
        <form id="reg-form">
            <input type="email" name="registerEmail" placeholder="e-mail">
            <input type="password" name="registerPassword" placeholder="wachtwoord">
            <button type="submit" class="btn-login-mob">Registreer</button>
        </form>
        {{> parentreg}}
    </div>
</template>
