<template name="login">
    <div id="login-module">
        <form>
            <input type="email" name="loginEmail" placeholder="E-mail">
            <input type="password" name="loginPassword" placeholder="Wachtwoord">
            <button type="submit" class="btn-login-mob">Login</button>
        </form>
        {{> parent}}
    </div>
    <style>
        #login-module form input{background:rgba(0,0,0,0);width:100%;}
        #login-module form input{padding: 7% 0;width:100%;font-family: "AT-Bold",sans-serif;border-bottom: 2pt solid #fff;color: white;text-align: left;text-decoration: none;display: block;font-size: 28px;float:left;position:relative;}
    </style>
</template>
