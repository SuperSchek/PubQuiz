<template name="dashboard">
    Ingelogd
    {{> logout}}
</template>

<template name="roomcode">
    <div id="roomcode">
        <form id="formroomcode">
            <div id="inputrow">
                <input id="code1" class="code" maxlength="1" />
                <input id="code2" class="code" maxlength="1" />
                <input id="code3" class="code" maxlength="1" />
                <input id="code4" class="code" maxlength="1" />
            </div>
            <button type="submit" class="btn-login-mob">Join!</button>
            {{> logout}}
        </form>
    </div>
</template>
