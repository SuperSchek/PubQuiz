<template name="topbarMobile">
<div id="topbar">
    <div id="icon"></div>
    <h1>PubQuiz!</h1>
    <div id="spacer"></div>
    {{#if currentUser}}
        <nav>
            <a class="dropdown-toggle" href="#" title="Menu">
                <span>{{> username}}</span>
                <img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture" id="facebook-photo">
            </a>
            <ul class="dropdown">
                <li><a href="#">Mijn profiel</a></li>
                <li>{{> logout}}</li>
            </ul>
        </nav>
    {{else}}
    {{/if}}
</div>
</template>
