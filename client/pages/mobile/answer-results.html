<template name="answer-goed">
    <style>body{background:#65B88A}</style>
        <div id="antwoord-container">
            <div id="antwoord-goed"><img src="good.svg"> <div>Lekker bezig!</div></div>
        </div>

    <script>
        if (QuestionsMeta.findOne() != undefined) {
            var curNr = QuestionsMeta.findOne().currentNumber;
        }
        var qNrChecker = setInterval(function () {
            if (QuestionsMeta.findOne().currentNumber != curNr) {
                Router.go("waitscreen");
                clearInterval(qNrChecker);
            }
        }, 250);
    </script>
</template>
