<template name="mobcode">
    <div id="start-screen-mob">
        {{#if currentUser}}
            {{> topbarMobile}}
        {{else}}
        {{/if}}
        <div id="start-container">
            <div id="start-buttons-cont">
                    <!--<button onclick="actietje()" id="meteortest" class="btn-welkom">TEST</button>-->
                <div id="playerlist-mobile">
                    <div class="teamcard-cont-mobile">
                        <div class="teamcard-titel">A-Team</div>
                        <div class="teamcard-subtitel">2/2 spelers</div>
                        <hr>
                        <div class="questionmaster"><img src="/questions.png" class="clip" height="50px" width="50px"/><div class="role">Questions</div><div class="name">Naam 1</div></div>
                        <hr>
                        <div class="questionmaster"><img src="/powerup.png" class="clip" height="50px" width="50px"/><div class="role">Power-Up</div><div class="name">Naam 1</div></div>
                        <hr>
                    </div>
                </div>
                <button class="btn-welkom meteortest">TEST</button>
                <button class="btn-welkom">Join team!</button>
                <input type="file" accept="image/*">
            </div>
        </div>
    </div>
</template>
