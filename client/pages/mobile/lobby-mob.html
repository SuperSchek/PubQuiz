<template name="lobbymobile">
    <div id="lobby-cont-mob">
        {{> topbarLobby}}

        <div id="playerlist-mobile">
            <div id="voeg-team-toe">
                <form id="createTeam" style="color: white">
                    <input id="name" placeholder="Team naam">
                    <label for="role">Meedoen als:</label>
                    <select name="role" id="role">
                        <option id="questionmaster" value="Questionmaster"> Questionmaster</option>
                        <option id="powerupmaster" value="Powerupmaster"> Powerupmaster</option>
                        <option id="playerthree" value="Player Three"> Player Three </option>
                        <option id="playerfour" value="Player Four"> Player Four</option>
                    </select>
                    <!--<input name="visible" id="visible" type="checkbox" checked="false"> Visible-->
                    <button class="btn-create-mob" type="submit">Voeg toe</button>
                    <script>
                        $(document).ready(function(){
                            $('.btn-create-mob').prop('disabled',true);
                            $('#name').keyup(function(){
                                $('.btn-create-mob').prop('disabled', this.value == "" ? true : false);
                            })
                        });
                    </script>
                </form>
            </div>
            {{#each team}}
                <div class="teamcard-cont-mobile">
                    <div class="teamcard-titel">{{name}}</div>
                    <div class="teamcard-subtitel">
                    {{memberCount}}/2 rollen vervuld
                    </div>
                    <hr>
                    <div class="questionmaster"><img src="/questions.png" class="clip" height="50px" width="50px"/><div class="role">Question Master</div><div class="name crop">{{questionmaster}}<a class="join" id="joinQM" href="#">Join as QM</a></div></div>
                    <hr>
                    <div class="questionmaster"><img src="/powerup.png" class="clip" height="50px" width="50px"/><div class="role">Power-Up Master</div><div class="name crop">{{powerupmaster}}<a class="join" id="joinPM" href="#">Join as QM</a></div></div>
                    <hr>
                </div>
            {{/each}}
        </div>
    </div>

    <script>
        var routeCheckerLobby = setInterval(function () {
            if (QuestionsMeta.findOne() != undefined) {
                if (QuestionsMeta.findOne().currentNumber == 1 && QuestionsMeta.findOne().afteller == "10") {
                    Router.go("waitscreen");
                    clearInterval(routeCheckerLobby);
                }
            }
        }, 250);
    </script>
</template>
