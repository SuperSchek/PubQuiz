<template name="mobile-start">
    <div id="start-screen-mob">
        <div id="start-container">

            <div id="start-buttons-cont">
                <h2>Welkom bij de PubQuiz</h2>
                {{#if currentUser}}
                    {{> dashboard }}
                {{else}}
                    {{> login}}
                    {{> register}}
                    {{#if errorMessage}}
                        <div class="alert">
                            <span>{{errorMessage}}</span>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="parent">
    {{> child onClick=doSomeAction}}
</template>

<template name="child">
    <button class="btn-reg">of registreer</button>
</template>

<template name="parentreg">
    {{> childreg onClick=doSomeAction}}
</template>

<template name="childreg">
    <button class="btn-reg">of Login</button>
</template>
