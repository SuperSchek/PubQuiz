<template name="mobilestart">
    <div id="start-screen-mob">
        {{#if currentUser}}
            {{> topbarMobile}}
        {{/if}}
        <div id="start-container">
            <div id="start-buttons-cont">
                <div id="login-titel-cont">
                    <div id="login-titel">
                        <img src="logomob.png"/>
                    </div>
                </div>
                {{#if currentUser}}
                    {{> dashboard}}
                {{else}}
                    {{> login}}
                    {{> register}}
                    {{#if errorMessage}}
                        <div class="alert">
                            <span>{{errorMessage}}</span>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
