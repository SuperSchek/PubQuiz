<template name="mobilestart">
    <div id="start-screen-mob">
        {{#if currentUser}}
            {{> topbarMobile}}
        {{/if}}
        <div id="start-container">
            <div id="start-buttons-cont">
                <div id="login-titel-cont">
                    <div id="login-titel">
                        <img src="logomob.png"/>
                    </div>
                </div>
                {{> login}}
                {{> register}}
                {{#if errorMessage}}
                    <div class="alert">
                        <span>{{errorMessage}}</span>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="parent">
    {{> facebooklogin}}{{> child onClick=doSomeAction}}
</template>

<template name="facebooklogin">
    <a href="#" id="facebook-login"><img src="/fb-login.png" /> login </a> <span> of</span>
</template>

<template name="child">
    <button class="btn-reg">registreer</button>
</template>

<template name="parentreg">
    {{> childreg onClick=doSomeAction}}
</template>

<template name="childreg">
    <button class="btn-reg">of login</button>
</template>
