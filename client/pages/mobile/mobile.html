<template name="mobilestart">
    <div id="start-screen-mob">
        <div id="start-container">
            {{> topbar}}
            <div id="start-buttons-cont">
                <div id="login-titel-cont">
                    <div id="login-titel-h6">
                        <h6>Welkom bij de PubQuiz!</h6>
                    </div>
                </div>
                {{#if currentUser}}
                    {{> roomcode }}
                {{else}}
                    {{> login}}
                    {{> register}}
                    {{#if errorMessage}}
                        <div class="alert">
                            <span>{{errorMessage}}</span>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="parent">
    {{> child onClick=doSomeAction}}
</template>

<template name="child">
    <div id="facebookAndRegister">
        <a href="#" id="facebook-login"><img src="/fb-login.png" /> login</a> <span>of</span><button class="btn-reg">registreer</button>
    </div>
</template>

<template name="parentreg">
    {{> childreg onClick=doSomeAction}}
</template>

<template name="childreg">
    <button class="btn-reg">of login</button>
</template>
