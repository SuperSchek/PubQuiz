<template name="roomcode">
    <div id="mobile-cont">
        {{#if currentUser}}
            {{> topbarMobile}}
        {{/if}}
        <div id="roomcode">
            <form id="formroomcode">
                <div id="inputrow">
                    <input id="code1" class="code" maxlength="1" type="text" pattern="[0-9]*"/>
                    <input id="code2" class="code" maxlength="1" type="text" pattern="[0-9]*"/>
                    <input id="code3" class="code" maxlength="1" type="text" pattern="[0-9]*"/>
                    <input id="code4" class="code" maxlength="1" type="text" pattern="[0-9]*"/>
                </div>
                <button style="margin-top: 10%" type="submit" class="btn-login-mob">Join!</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $('#code1').keyup(function() {
            if(this.value.length == $(this).attr('maxlength')) {
                $('#code2').focus();
            }
        });
        $('#code2').keyup(function() {
            if(this.value.length == $(this).attr('maxlength')) {
                $('#code3').focus();
            }
        });
        $('#code3').keyup(function() {
            if(this.value.length == $(this).attr('maxlength')) {
                $('#code4').focus();
            }
        });
    </script>
</template>
