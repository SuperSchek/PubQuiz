<template name="vragen">
    <div id="lobby-cont">
        <div id="desktop-cont">

            <!--Leaderboard-->
            <div id="leaderboard-cont">
                <script>var position = 1</script>
                <div id="leaderboard-title">Leaderboard:</div>
                <div id="leaderboard">
                    {{#each sortedPlayers}}
                        <div class="teamcard-cont-lobby">
                            {{profile.myPos}}<div class="teamcard-titel-lobby">{{emails.[0].address}}</div><div class="score">{{profile.score}}</div>
                        </div>
                    {{/each}}
                </div>
            </div>

            <!--Vraag-->
            <div id="question-cont"><a><div id="question">{{vraag}}</div></a></div>
            <div id="question-nr-cont"><div id="question-nr">vraag {{questionCount}}/{{quizSize}}</div></div>
            <!--Images-->
            <div id="image-cont"><div id="image"><img src="{{questionImage}}" width='100%'/></div></div>

            <!--Timebar-->
            <div id="time-cont">
                Nog <div style="display: inline-block;" id="timeNumber">{{timeLeft}}</div> seconden!
            </div>
        </div>
    </div>

    <script>
        var stringChecker = setInterval(function () {
                if (QuestionsMeta.findOne().timer.toString() == "00") {
                    Router.go("answers");
                    clearInterval(stringChecker);
                }
            }, 1000);
    </script>
</template>
