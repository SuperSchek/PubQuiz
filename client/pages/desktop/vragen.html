<template name="vragen">
    <div id="lobby-cont">
    <div id="desktop-cont">

        <!--Leaderboard-->
        <div id="leaderboard-cont">
            <div id="leaderboard-title">Score:</div>
            <div id="leaderboard">

                    <div class="teamcard-cont-mobile">
                        <div class="teamcard-titel">{{name}}</div>
                        <div class="teamcard-subtitel">{{players}}# spelers</div>
                        <hr>
                        <div class="questionmaster"><img src="/questions.png" class="clip" height="50px" width="50px"/><div class="role">Question Master</div><div class="name crop">{{questionmaster}}<a class="join" id="joinQM" href="#">Join as QM</a></div></div>
                        <hr>
                        <div class="questionmaster"><img src="/powerup.png" class="clip" height="50px" width="50px"/><div class="role">Power-Up Master</div><div class="name crop">{{powerupmaster}}<a class="join" id="joinPM" href="#">Join as QM</a></div></div>
                        <hr>
                    </div>

            </div>
        </div>

        <!--Vraag-->
        <div id="question-cont"><a href="/winnaar"><div id="question">{{vraag}}</div></a></div>
        <div id="question-nr-cont"><div id="question-nr">vraag {{questionCount}}/{{quizSize}}</div></div>
        <!--Images-->
        <div id="image-cont"><div id="image"></div></div>

        <!--Timebar-->
        <div id="time-cont">
            <div class="progress" id="progress"></div>
        </div>
    </div>
        </div>
</template>
