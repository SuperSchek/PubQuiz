<template name="topbarDesktop">
{{#if currentUser}}
<div id="topbar-cont">
    <a href="#" id="startquiz">
        <div id="starten">
            Start Quiz
        </div>
    </a>
    <div id="playerdiv">
        <nav>
            <a class="dropdown-toggle" href="#" title="Menu">
                <div id="playertitel">
                    {{> username}}
                </div>
                <div id="playeravatar">
                    <img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture" id="facebook-photo">
                </div>
            </a>

        </nav>
    </div>
    <ul class="dropdown desktop">
        <li><a href="/profiel">Mijn profiel</a></li>
        <li>{{> logout}}</li>
    </ul>
</div>
{{else}}
{{/if}}
</template>
