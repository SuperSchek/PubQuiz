<template name="lobbydesktop">
    <div id="lobby-cont">
        <div id="lobby" >
            <h1>Aanwezige teams ({{TeamsCount}})</h1>
            <h2 style="color: #e9e9e9;">Toegangscode: {{roomcode}}</h2>
        </div>

        {{> topbarDesktop}}
        <!--<div id="btn-start-game"><a href="/questionbumper"><button class="btn-start-agame hvr-fade">Start Quiz!</button></a></div>-->
        <a href="#" id="startquiz">Start Quiz</a>
        <div id="playerlist">
            {{#each team}}
                <div class="teamcard-cont">
                    <div class="teamcard-titel">{{name}}</div>
                    <div class="teamcard-subtitel">{{players}}# spelers</div>
                    <!--<div>QM: {{questionmaster}} </div>-->
                    <!--<div>PM: {{powerupmaster}} </div>-->
                    <!--<div>P3: {{playerthree}} </div>-->
                    <!--<div>P4: {{playerfour}}  </div>-->
                    <!--<div>Score: {{score}}</div>-->
                    <!--<div>Number: {{number}}</div>-->
                    <!--<div>Visible: {{visible}}</div>-->
                    <!--<div>Position: {{position}}</div>-->
                    <!--<div>Roomcode: {{room}}</div>-->
                    <hr>
                    <div class="questionmaster"><img src="/questions.png" class="clip" height="50px" width="50px"/><div class="role">Questions</div><div class="name">{{questionmaster}}</div></div>
                    <hr>
                    <div class="questionmaster"><img src="/powerup.png" class="clip" height="50px" width="50px"/><div class="role">Power-Up</div><div class="name">{{powerupmaster}}</div></div>
                    <hr>
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="lobbymobile">

        {{> topbarLobby}}

        <div id="playerlist-mobile">
            <form id="createTeam" style="color: white">
                <input id="name" value="Name">
