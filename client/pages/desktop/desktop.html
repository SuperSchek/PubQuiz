<template name="startscreen">
    <div id="start-screen">
        <div id="start-container">
            <div id="welkom">
                <div id="btn-start">
                    <div id="login-titel-cont">
                        <div id="login-titel">
                            <img src="/logo.png"/>
                        </div>
                    </div>
                    {{#if currentUser}}
                        {{> dashboard }}

                        <div id="btn-createLobby"><button id="next-question" class="btn-volgendeVraag hvr-fade">Create lobby</button></div>
                    {{else}}
                        {{> registerdesktop}}
                        {{> logindesktop}}
                        {{#if errorMessage}}
                            <div class="alert">
                                <span>{{errorMessage}}</span>
                            </div>
                        {{/if}}
                    {{/if}}
                </div>
            </div>
        </div>
        <div class="screen-filter"></div>
    </div>
</template>
