<template name="start-screen">
    <div id="start-screen">
        <div id="start-container">
            <div id="welkom">
                <div id="btn-start">
                    <div id="login-titel-cont">
                        <div id="login-titel">
                            <img src="beericon.png"/>
                        </div>
                        <div id="login-titel-h6">
                            <h6>Welkom bij de PubQuiz!</h6>
                        </div>
                    </div>
                    {{#if currentUser}}
                        {{> dashboard }}
                    {{else}}
                        {{> registerdesktop}}
                        {{> logindesktop}}
                        {{#if errorMessage}}
                            <div class="alert">
                                <span>{{errorMessage}}</span>
                            </div>
                        {{/if}}
                    {{/if}}
                </div>
            </div>
            <div id="namen">
                <h5><a href="http://jaccoschumacher.nl" target="_blank">Jacco Schumacher</a> | Nico Ender | Jorre Spijker | <a href="https://nl.linkedin.com/in/sander-schekman-a7b812b8" target="_blank">Sander Schekman</a></h5>
            </div>
        </div>
        <div class="screen-filter"></div>
    </div>
</template>
