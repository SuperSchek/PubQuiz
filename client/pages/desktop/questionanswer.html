<template name="answers">
    {{#each answers}}
        {{answer}}
    {{/each}}
    <div id="antwoord-uitleg" class="animateIn">
        <div id="antwoord-container">
            <div id="antwoord-juist">Dit is het juiste antwoord:</div>
            <h2><div id="antwoord-titel"></div></h2>
            <div id="antwoord-text"></div>
        </div>

        <div id="antwoord-btn"><div id="btn-volgendeVraag"><button id="next-question" class="btn-volgendeVraag hvr-fade">Volgende vraag</button></div></div>
        <!--<div id="end-question"><div id="btn-volgendeVraag"><button class="btn-volgendeVraag hvr-fade">Eindresultaat</button></div></div>-->
    </div>

</template>
